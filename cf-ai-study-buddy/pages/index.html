<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Study Session Coach</title>
  <style>
    body { max-width: 700px; margin: 2rem auto; font-family: sans-serif; }
    textarea { width: 100%; height: 120px; }
    pre { background: #f5f5f5; padding: 1rem; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Study Session Coach</h1>
  <p>Describe what you need to study and how much time you have.</p>
  <textarea id="input"></textarea>
  <button id="send">Generate Plan</button>

  <h2>Plan</h2>
  <pre id="output"></pre>

  <script>
    const apiBase = "http://127.0.0.1:8787";

    document.getElementById("send").onclick = async () => {
      const text = document.getElementById("input").value.trim();
      if (!text) return;

      const res = await fetch(apiBase + "/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });

      const data = await res.json();
      document.getElementById("output").textContent = data.reply || "(no reply)";
    };
  </script>
</body>
</html>
