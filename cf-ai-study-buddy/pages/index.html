<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Study Session Coach</title>
  <style>
    body { max-width: 720px; margin: 2rem auto; font-family: system-ui, sans-serif; }
    textarea { width: 100%; height: 120px; }
    button { margin-top: 0.5rem; padding: 0.4rem 0.8rem; }
    .msg-user { margin: 0.5rem 0; font-weight: 600; }
    .msg-assistant { margin: 0.5rem 0; white-space: pre-wrap; background: #f5f5f5; padding: 0.75rem; border-radius: 4px; }
    .meta { font-size: 0.8rem; color: #555; }
  </style>
</head>
<body>
  <h1>Study Session Coach</h1>
  <p>Describe what you need to study and how much time you have. The agent will either create a new plan, revise your last one, or log how it went.</p>

  <div id="chat"></div>

  <textarea id="input" placeholder="Example: I have 75 minutes to review orgo resonance and practice problems."></textarea>
  <br/>
  <button id="send">Send</button>

  <script>
    const chatEl = document.getElementById("chat");
    const inputEl = document.getElementById("input");
    const sendBtn = document.getElementById("send");

    function appendMessage(role, text, meta) {
      const div = document.createElement("div");
      if (role === "user") {
        div.className = "msg-user";
        div.textContent = "You: " + text;
      } else {
        div.className = "msg-assistant";
        div.textContent = text;
        if (meta) {
          const m = document.createElement("div");
          m.className = "meta";
          m.textContent = meta;
          div.appendChild(m);
        }
      }
      chatEl.appendChild(div);
      chatEl.scrollTop = chatEl.scrollHeight;
    }

    async function send() {
      const text = inputEl.value.trim();
      if (!text) return;
      appendMessage("user", text);
      inputEl.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text }),
      });

      const data = await res.json();
      appendMessage("assistant", data.reply || "(no reply)", "Agent action: " + (data.action || "create_plan"));
    }

    sendBtn.onclick = send;
    inputEl.addEventListener("keydown", (e) => {
      if (e.key === "Enter" && (e.metaKey || e.ctrlKey)) {
        send();
      }
    });
  </script>
</body>
</html>
